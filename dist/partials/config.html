<h3 class="page-heading">API Credentials</h3>

<div class="gf-form-group">
    <div class="gf-form-inline">
        <div class="gf-form max-width-30">
            <span class="gf-form-label width-7">API Key</span>
            <input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.apiKey' placeholder="" required></input>
        </div>
    </div>
    <div class="gf-form-inline">
        <div class="gf-form max-width-30">
            <span class="gf-form-label width-7">API Secret</span>
            <input type="password" class="gf-form-input" ng-model='ctrl.current.secureJsonData.apiSecret' placeholder="" required></input>
        </div>
    </div>
    <br/>
</div>
